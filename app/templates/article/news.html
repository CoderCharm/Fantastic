<script src="http://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>

<script>
    var num = this.location.href.split('/')[this.location.href.split('/').length - 1]
    $.get('/api/v1/article/get/detail?uuid=' + num, (contents) => {
        var data = contents.data;
        console.log(data);
        $('h1').html(data.title);
        $('#grad_read_count').html('阅读：' + data.grad_read_count);
        $('#t_author').html('<a href="/author/' + data.author_id + '">'+ data.author +'</a>');
        $('#t_time').html(data.t_time);
        $('#cate').html(data.cate);
        $('#content').html(data.nes_content);

    })
    //精选
    $.get('/api/v1/article/featured', (res) => {

        const content = res.data.map(article => (
                $(
                    `<li>
            <div class="img-box">
                <a href="/article/detail/${article.md5_url}" target="_blank">
                    <img src="${article.cover}"
                        style="height: 60px; width: 80px;;">
                </a>
            </div>
            <div class="txt-box">
                <p class="p1">
                    <a href="/article/detail/${article.md5_url}" target="_blank">${article.title}</a>
                </p>

                <div class="s-p">
                    <a class="account" target="_blank"
                      href="/author/${article.account.id}">${
                        article.account.nickname}</a>
                    <span class="s2">${new Date(article.published_at).Format("human")}</span>
                    <div class="moe-box">
                      <span class="sc" style="display: none;">
                        <a href="javascript:void(0);" class="sc-a"></a>
                      </span>
                    </div>
                </div>
            </div>
          </li>`
                )
            )
        )

        $('.news-list-right').append(content)


    })
</script>
