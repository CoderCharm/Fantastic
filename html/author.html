                <li class="active" code="a" idx="0"><a href="#">全部</a></li>

            </ul>
        </div>
        <div class="weui_msg_card_list" v-for="(info,index) in infos">

            <div class="weui_msg_card">
                <div class="weui_media_box appmsg">
                    <a class="weui_media_hd" :href='"./news.html?uuid=" + info.md5_url'
                       :style="{backgroundImage:'url('+info.cover+')'}"></a>

                        </h4>
                        <p class="weui_media_desc">{{ info.digest }}</p>
                        <p class="weui_media_extra_info">{{ info.published_at }}<span class="article-original">原创</span>
                        </p>
                    </div>
                </div>
            </div>


        </div>
        <div class="loading ball-pulse" style="display: none;">
            <div></div>
            <div></div>

        </div>

    <div class="right">

                <a ga_event="nav_user_list" href="javascript:;">
                    <h3 riot-tag="number" number="6000523">
                        <em class="y-number">-</em>
                    </h3>

                </a>
            </dd>
        </div>


    </div>


</div>

<script src="static/js/main.js"></script>

<script>

    new Vue({
        el: "#wrapper",
        data: {
            author_info: [],
            infos: []
        },
        methods: {
            parseAuthor() {
                var _this = this;
                var detail_url = window.location.href;
                var patt = detail_url.match(/[\s\S*?]author_id=([\w]+)/i);  // 正则匹配uuid
                if (patt.length >= 2) {
                    console.log(patt);
                    _this.loadInfoList(1, patt[1])
                } else {
                    console.log("正则没有匹配到author_id...")
                }
            },  // 解析作者
            loadInfoList(page, author_id) {
                var _this = this;
                axios.get(host_name + "/api/v1/author/get/list", {
                    params: {
                        page: page,
                        size: 10,
                        author_id: author_id
                    }
                })
                    .then(function (response) {
                        if (page > 1) {
                            // 如果不是首页 数据 依次添加在后面
                            for (var i = 0; i < response.data.data.length; i++) {
                                var info = response.data.data[i];
                                console.log(info);
                                _this.infos.push(info)
                            }
//                            console.log("第一页数据渲染");

                        } else {
//                                console.log(response);
                            _this.infos = response.data.data;
                            _this.author_info = response.data.account;
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },  // 加载数据
        },
        mounted() {
            this.parseAuthor();
        }
    })


</script>
